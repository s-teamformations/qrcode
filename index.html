<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice - vCard</title>
    <meta property="og:url" content="C:\Users\jocel\source\repos\HTMLPage1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 400px;
            margin: 2rem auto;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            background: #fff;
            transition: transform 0.3s ease;
        }

            .card:hover {
                transform: translateY(-5px);
            }

        .curve-header {
            background: linear-gradient(135deg, #4a87e0, #2c375b);
            height: 220px;
            position: relative;
            clip-path: ellipse(80% 100% at 50% 0%);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            position: absolute;
            left: 50%;
            top: 120px;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-body {
            padding: 2rem 1rem 1rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .contact-buttons a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 30px;
            background: linear-gradient(45deg,#4a87e0,#2c375b);
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

            .contact-buttons a:hover {
                background: linear-gradient(45deg,#2c375b,#4a87e0);
            }

        .social-icons a {
            font-size: 1.5rem;
            color: #4a87e0;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

            .social-icons a:hover {
                color: #2c375b;
            }

        footer {
            text-align: center;
            font-size: 0.875rem;
            color: #aaa;
            padding: 1rem;
        }

        .social-labels {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            color: #6c757d;
        }

        .social-box {
            border: 2px solid #4a87e0;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            background-color: #f8f9fb;
            color: #2c375b;
        }

            .social-box h6 {
                font-weight: 600;
                font-size: 1.1rem;
                margin-bottom: 1rem;
                color: #2c375b;
            }

        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

            .social-icons a {
                font-size: 2rem;
                color: #4a87e0;
                transition: color 0.3s ease;
            }

                .social-icons a:hover {
                    color: #2c375b;
                }
    </style>
</head>
<body>
    <div class="card">
        <div class="curve-header"></div>
        <img class="profile-img" src="alice-lantourne.jpg" alt="Alice">
        <div class="card-body">
            <h5 class="card-title">Alice</h5>
            <div class="card-subtitle">Directrice générale - S-Team Formations</div>

            <div class="contact-buttons">
                <a href="tel:0642921588">Téléphone</a>
                <a href="mailto:contact@s-teamformations.fr">Email</a>
                <a href="https://www.s-teamformations.fr/" target="_blank">Site Web</a>
            </div>

            <div class="social-box">
                <h6>Rejoignez-nous</h6>
                <div class="social-icons">
                    <a href="https://www.facebook.com/people/S-Team-Formations/61566949414638/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/steam_formations_officiel/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.s-teamformations.fr/" target="_blank" title="Site Web"><i class="fas fa-globe"></i></a>
                </div>
            </div>
        </div>

        <div class="mx-auto bg-white">
            Powered by S-Team Formations
        </div>

</body>
</html>
